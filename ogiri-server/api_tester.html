<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大喜利API テスト</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            min-height: 100px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>大喜利API テスト</h1>

    <div class="section">
        <h2>お題一覧を取得</h2>
        <button onclick="getThemes()">お題一覧を取得</button>
        <div class="results" id="themes-result"></div>
    </div>

    <div class="section">
        <h2>新しいお題を作成</h2>
        <textarea id="new-theme" placeholder='{"title": "お題タイトル", "description": "お題の説明", "created_by": "作成者名"}'>{
  "title": "もし猫が人間の言葉を話せるようになったら最初に言いそうなこと",
  "description": "猫が突然人間の言葉を話せるようになった時、真っ先に言いそうなセリフは？",
  "created_by": "猫好き"
}</textarea>
        <button onclick="createTheme()">お題を作成</button>
        <div class="results" id="create-result"></div>
    </div>

    <div class="section">
        <h2>特定のお題を取得</h2>
        <input type="text" id="theme-id" placeholder="お題のIDを入力">
        <button onclick="getTheme()">お題を取得</button>
        <div class="results" id="theme-result"></div>
    </div>

    <div class="section">
        <h2>お題に対する回答一覧</h2>
        <input type="text" id="answers-theme-id" placeholder="お題のIDを入力">
        <button onclick="getAnswers()">回答一覧を取得</button>
        <div class="results" id="answers-result"></div>
    </div>

    <div class="section">
        <h2>新しい回答を投稿</h2>
        <input type="text" id="submit-theme-id" placeholder="お題のIDを入力">
        <textarea id="new-answer" placeholder='{"content": "回答内容", "created_by": "回答者名"}'>{
  "content": "「いつも缶詰の中身、少なすぎない？」",
  "created_by": "ネコ好き"
}</textarea>
        <button onclick="submitAnswer()">回答を投稿</button>
        <div class="results" id="submit-result"></div>
    </div>

    <script>
        const apiBaseUrl = "http://localhost:8080/api";

        async function fetchApi(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (body) {
                    options.body = typeof body === 'string' ? body : JSON.stringify(body);
                }

                const response = await fetch(`${apiBaseUrl}${endpoint}`, options);
                let data;
                
                if (response.status !== 204) { // No content
                    const text = await response.text();
                    try {
                        data = JSON.parse(text);
                    } catch {
                        data = text;
                    }
                }

                return {
                    status: response.status,
                    data,
                    ok: response.ok
                };
            } catch (error) {
                console.error("API呼び出し中にエラーが発生しました:", error);
                return {
                    status: 500,
                    data: { error: error.message },
                    ok: false
                };
            }
        }

        async function getThemes() {
            const result = document.getElementById("themes-result");
            result.textContent = "読み込み中...";
            
            const response = await fetchApi("/themes");
            result.textContent = JSON.stringify(response.data, null, 2);
        }

        async function createTheme() {
            const result = document.getElementById("create-result");
            const themeData = document.getElementById("new-theme").value;
            result.textContent = "送信中...";
            
            try {
                // 入力内容がJSON形式かチェック
                JSON.parse(themeData);
                
                const response = await fetchApi("/themes", "POST", themeData);
                result.textContent = JSON.stringify(response.data, null, 2);
            } catch (e) {
                result.textContent = "エラー: 無効なJSON形式です。" + e.message;
            }
        }

        async function getTheme() {
            const result = document.getElementById("theme-result");
            const themeId = document.getElementById("theme-id").value.trim();
            
            if (!themeId) {
                result.textContent = "お題IDを入力してください";
                return;
            }
            
            result.textContent = "読み込み中...";
            const response = await fetchApi(`/themes/${themeId}`);
            result.textContent = JSON.stringify(response.data, null, 2);
        }

        async function getAnswers() {
            const result = document.getElementById("answers-result");
            const themeId = document.getElementById("answers-theme-id").value.trim();
            
            if (!themeId) {
                result.textContent = "お題IDを入力してください";
                return;
            }
            
            result.textContent = "読み込み中...";
            const response = await fetchApi(`/themes/${themeId}/answers`);
            result.textContent = JSON.stringify(response.data, null, 2);
        }

        async function submitAnswer() {
            const result = document.getElementById("submit-result");
            const themeId = document.getElementById("submit-theme-id").value.trim();
            const answerData = document.getElementById("new-answer").value;
            
            if (!themeId) {
                result.textContent = "お題IDを入力してください";
                return;
            }
            
            result.textContent = "送信中...";
            
            try {
                // 入力内容がJSON形式かチェック
                JSON.parse(answerData);
                
                const response = await fetchApi(`/themes/${themeId}/answers`, "POST", answerData);
                result.textContent = JSON.stringify(response.data, null, 2);
            } catch (e) {
                result.textContent = "エラー: 無効なJSON形式です。" + e.message;
            }
        }
    </script>
</body>
</html>
